<ion-header>

  <ion-navbar>
    <ion-title>Declaration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form (ngSubmit)="valider()">
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="declaration.description" name="description" required="true"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!photo">Envoyer Declaration</button>
  </form>

  <h3> Prendre une image</h3>
  <button ion-button color="primary" (click)="takePicture()">Prendre une image</button>
  <p *ngIf="photo"><img src="{{photo}}" ></p>



</ion-content>
