<ion-content padding id="welcome">
    <div text-center>
       <img src="assets/imgs/am.jpg" text-center />
     </div>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="light" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="light" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <ion-icon name="logo-facebook"></ion-icon>
        <button ion-button full color="lightText" (click)="loginFB()">authentication by facebook    </button>
        <button ion-button full color="love" (click)="logingoogle()">authentication by Google    </button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
